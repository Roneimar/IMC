<!doctype html>
<html lang="en">

    <head>
    <!--mapa de caracteres-->
    <meta charset="utf-8">
    <!--mobile first-->
    <meta name="author" content="roneimar afonso de almeida">

    <!--mecanismo de busca-->

    <meta nome="robots" content="index, follow" />
    <meta nome="keywords" content="roneimar, machado, afonso, senai, curso, desenvolvedor, front, end, front-end, noturno 
    brasilia, sig, javascript" />

    <meta nome="description" content="Pagina que calcula o indice de massa corporal (IMC) do usuario" />



    <title>Bootstrap demo</title>

   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--mobile first-->
    <meta nome="viewport" content="whidth=device-whidth, initial-scale=1" />

    </head>
  <!--favicon-->

  <link href="imagens/imc.png" rel="shortcut icon" type="image/png" />
  
    <body data-bs-theme="dark">
       
    <!--navbar-->

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="imagens/imc.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    IMC - indice de Massa Corporal
                </a>
            </div>
        </nav>
    </header>

    <!--fimdpo navbar-->

    <!--corpo da pagina-->
    <main class="mt-5">
        <!--class mt 5 é para baixar na pagina-->
        <div class="container">
            <div class="d-flex justify-content-center">
                <form>
                    <section class="row">
                        <div class="mb-3">
                            <label for="peso" class="form-label">Peso</label>
                            <input type="text" class="form-control" id="peso" placeholder="Em Kg">
                        </div>
                    </section>
                    <section class="row">
                        <div class="mb-3">
                            <label for="altura" class="form-label">Altura</label>
                            <input type="text" class="form-control" id="altura" placeholder="Em metros">
                        </div>
                    </section>
                    <section class="row mt-5">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Calcular IMC</button>
                        </div>
                </form>
            </div>
            <hr />
            <!--cria uma linha divisoria-->
            <div class="d-flex justify-content-center">
                <h3>Seu IMC é: </h3>
            </div>
            <div class="d-flex justify-content-center">
                <h2 id="result"></h2>
            </div>
            <div class="d-flex justify-content-center">
                <h3 id="diag"></h3>
            </div>
        </div>
    </main>
    <!--fim do corpo da pagina-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

        <!--meu js-->

    <script src="js/script.js"></script>
</body>
</html>
